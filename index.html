<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Sign up</title>
</head>
<body>

<div class="left"> 
  <div class="logo">
  <img src="logo.png" alt="logo" class="odin">
  <h1 class="odin">Odin</h1>
  </div>

  <div class="credit">
    <p>
    Photo by <a
        href="https://unsplash.com/@kellysikkema">Kelly Sikkema</a> on <a
        href="https://unsplash.com">Unsplash
        </a>
</p>
  </div>
</div>

<div class="right">
  <div class="signup-text">
    <p>
      This is not a real online service! The Odin Project is funded by the community. Join in empowering learners around the globe by supporting The Odin Project! Sign up now to get started.
    </p>
    <p>
      You know you want to.
    </p>
  </div>
  <form>
<div class="input-area">
      <div class="let">
        <p>Let's do this</p>
    </div>
<div class="input-form">
        <div class="input-box">
  <div class="input">
    <label for="firstname">First Name:</label>
    <input class="" type="text" name="firstname" id="firstname">
</div>
<div class="input">
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname"> 
</div>
        </div>
      
        <div class="input-box">
          <div class="input">
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="input">
            <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone">
        </div>
        </div>
        
        <div class="input-box">
          <div class="input">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="input">
            <label for="confirm-password">Confirm Password:</label>
    <input type="password" name="confirm-password" id="confirm-password">
        </div>
    
        </div>
       
    </div>
  </div>
    <div>
      <button type="submit">Create an Account</button>
      <p class="login">Already have an account?<a href="login.html"> Log in</a></p>
    </div>

  </form>
</div>

</body>
</html>
